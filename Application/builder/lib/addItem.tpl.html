<div ms-controller="{{%name%}}-addItem">
<div class="f-cb f-mb10"><h3 class="list-title">编辑数据</h3>
    <span class="f-fr"><a href="javascript:history.go(-1);" class="f-btn">返回</a></span></div>
<div class="mkoa-box">
    <div class="f-p10">
    <form>
        <table class="mkoa-form">
            <tr ms-if="form.id">
                <td width="120"><span class="mkoa-form-title">ID</span></td><td>{{form.id}}</td>
            </tr>
            {{%formSTR%}}
        </table>
        <div class="f-mt10 f-tac">
            <button type="button" class="f-btn f-btn-success" ms-class="f-btn-disabled:isLock" ms-click="save">{{isLock?'稍等...':'保存';}}</button>
        </div>
    </form>
    </div>
</div>
</div>
<script>
    (function(){
        var id=avalon.vmodels['router'].GET['id'];//是否存在id
        var form={{%vmSTR%}};//数据对象
        require(["mkoaAjax/mkoaAjax"],function($a){
        if(id){//更新数据
            $a.getJSON(app.$host +'{{%mroot%}}/{{%name%}}/findOne',{id:id,t:new Date().getTime()},function(data){//获取列表数据
                if(!data.error){
                    pageLoad(data.data); avalon.scan();
                }
            });
        }else{//新增数据
            pageLoad(form);
        }
        function pageLoad(form){
            var vm=avalon.define({
                $id:'{{%name%}}-addItem',
                form:form,
                isLock:0,
                save:function(){
                    vm.isLock=1;
                    $a.post(app.$host +'{{%mroot%}}/{{%name%}}/add?'+new Date().getTime(),vm.form.$model,function(data){//获取列表数据
                        if(!data.error){
                            alert('提交成功!');
                        }else{
                            alert('写入数据不正确!');
                        }
                        vm.isLock=0;
                    });
                }
            });
        }

    });

    })();

</script>
